<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge!</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div>
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
    <div class="row align-items">
      <div class="column-full">
        <div class="column-half">
          <div class="image">
            <img src="./images/dress1.jpeg" alt="free people">
          </div>
          <div class="row justify-content">
            <div class="text">
              <p>Free People <span>| Size 6</span></p>
            </div>
          </div>
          <div class="price">
            <p><span class="different-color">$35</span> <span><del>$125 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/ysl-bag.jpeg" alt="">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Yves Saint Laurent <span>| One-Size</span></p>
              </div>
            </div>
            <div class="price">
              <p><span class="different-color">$200</span> <span><del>$1600 retail</del></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/key.jpeg" alt="key">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Tiffany <span>| One-Size</span></p>
              </div>
            </div>
            <div class="price">
              <p> <span class="different-color">$476</span> <span><del>$2000 retial</del></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="column-full margin-top">
        <div class="image">
          <img src="./images/lv-bag.jpg" alt="lv">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Louis Vuitton <span>| One-Size</span></p>
              </div>
            </div>
            <div class="price">
              <p><span class="different-color">$95</span> <span><del>$1200 retail</del></span></p>
            </div>
      </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/dress2.jpeg" alt="dress">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Reformation <span>| Size 4</span></p>
              </div>
            </div>
            <div class="price">
              <p><span class="different-color">$20</span> <span><del>$198 retail</del></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
